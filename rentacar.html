<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/scriptscarrental.js"></script>
    <title>OurLittleTown</title>
</head>

<body>
    <nav class=" font-weight-bold d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h1 class="title my-0 mr-md-auto font-weight-normal">Our Little Town</h1>
        <div class="my-2 my-md-0 mr-md ">
            <a class="p-2 text-info" href="index.html">Home</a>
            <a class="p-2 text-info" href="hotel.html">Hotel</a>
        </div>
    </nav>
    <main class="row no-gutters">

        <div class="container col-md-5 offset-md-4 formBorder">
            <h1 class="mb-3 text-center">Rent a Car</h1>
            <!--Start of Form-->
            <form class="form " autocomplete="off" method="GET">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="pickUpDay">Pick Up Day </label>
                            <input type="date" class="form-control" id="pickUpDay" required autofocus>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="numOfDays">Number of Days</label>
                            <input type="text" class="form-control" id="numOfDays">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <!--Dropdown Menu-->
                            <label for="carType">Car Type</label>
                            <select class="custom-select d-block w-100" id="carType" required>
                                <option value="" disabled selected>Please select...
                                <option value="ECO">Economy $20.99</option>
                                <option value="COMP">Compact $30.99</option>
                                <option value="INTER">Intermediate $40.99</option>
                                <option value="FULL">Full Size $50.99</option>
                            </select>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <!--Checkbox options-->
                    <h4 class="mb-3">Options</h4>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="electronicToll" name=" electronicToll">
                        <label class="custom-control-label" for="electronicToll">Electronic Toll Tag ($3.95/day)
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="gps" name="gps">
                        <label class="custom-control-label" for="gps">GPS ($2.95/day) </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="roadSide" name="roadSide">
                        <label class="custom-control-label" for="roadSide">Roadside Assistance
                            (5.95/day)</label>
                    </div>
                    <hr class="mb-4">
                    <!--Under 25 Radio buttons-->
                    <h4 class="mb-3">Under 25</h4>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="underLimitAge" id="Yes" value="Yes"
                                checked>
                            <label class="custom-control-label" for="Yes">Yes</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="underLimitAge" id="No"
                                value="option2">
                            <label class="custom-control-label" for="No">No</label>
                        </div>
                    </div>
                    <!--Estimate total price button-->
                    <button id="totalPrice" type="button" class="btn btn btn-outline-primary">Estimate Total
                        Cost</button>
                    <button type="reset" class="btn btn-outline-danger">Reset</button>
                    <hr class="mb-4">
                    <!--Price Calculation boxes-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label for="price" class="col-sm-3 col-form-label">Car Rental:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="price">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="optionsPrice" class="col-sm-3 col-form-label">Options:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="optionsPrice">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="surcharge" class="col-sm-3 col-form-label">Under 25 Surcharge</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="surcharge">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="totalCost" class="col-sm-3 col-form-label">Total Due: </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="totalCost">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </Main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
